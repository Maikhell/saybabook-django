{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{% static 'saybabook_app/vendor/bootstrap-5.3.8-dist/css/bootstrap.min.css' %}"
    />
    <title>Account</title>
  </head>
  <body>
    {% include 'saybabook_app/components/navbar.html' %}
    <div class="container">
         <div class="mb-3">
          <label for="id_username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="id_username"
            name="user_name"
            required
            value="{{ form.user_name.value|default_if_none:'' }}"
          />
        </div>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mb-3">
          <label for="id_profile_picture" class="form-label"
            >Profile Picture</label
          >
          <div class="mb-2">
            <img
              src="{{ current_image_url }}"
              alt="Current Profile Picture"
              class="img-thumbnail"
              style="max-width: 150px; max-height: 150px"
            />
          </div>
          <input
            type="file"
            class="form-control"
            id="id_profile_picture"
            name="profile_picture"
            accept="image/*"
          />
          <div class="form-text">
            Upload a new image to change your profile picture.
          </div>
        </div>

        <hr />

        <div class="mb-3">
          <label for="id_name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="id_name"
            name="name"
            required
            value="{{ form.name.value|default_if_none:'' }}"
          />
        </div>

        <div class="mb-3">
          <label for="id_email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="id_email"
            name="email"
            aria-describedby="emailHelp"
            required
            value="{{ form.email.value|default_if_none:'' }}"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else. .
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </body>
</html>

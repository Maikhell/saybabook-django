{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{% static 'saybabook_app/vendor/bootstrap-5.3.8-dist/css/bootstrap.min.css' %}"
    />
    <title>Add Books</title>
  </head>
  <body>
    {% include 'saybabook_app/components/navbar.html' %}
    <section>
      <div class="container">
        <form
    method="POST"
    action="{% url 'book.add'%}"
    enctype="multipart/form-data"
>
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="bookTitle" class="form-label">Book Title</label>
        <input
          name="book_title" 
          type="text"
          class="form-control"
          id="bookTitle"
        />
    </div>

    <div class="mb-3">
        <label for="bookAuthor" class="form-label">Book Authors</label>
        <select
          name="author" 
          class="form-select"
          id="bookAuthor"
          multiple
          aria-label="Book Authors"
        >
          {% for author in authors %}
          <option value="{{ author.id }}">{{ author.name }}</option>
          {% endfor %}
        </select>
        <small class="form-text text-muted"
          >Hold Ctrl/Cmd to select multiple authors.</small
        >
    </div>

    <div class="mb-3">
        <label for="bookCategory" class="form-label">Book Category</label>
        <select
          name="book_category"
          class="form-select"
          id="bookCategory"
          required
        >
          <option value="" disabled selected>Select a Category</option>
          {% for category in categories %}
          <option value="{{ category.id }}">{{ category.name }}</option>
          {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="bookGenre" class="form-label">Book Genre</label>
        <select
          name="genres" 
          class="form-select"
          id="bookGenre"
          multiple
          aria-label="Book Genres"
        >
          {% for genre in genres %}
          <option value="{{ genre.id }}">{{ genre.name }}</option>
          {% endfor %}
        </select>
        <small class="form-text text-muted"
          >Hold Ctrl/Cmd to select multiple genres.</small
        >
    </div>

    <div class="mb-3">
        <label for="bookDescription" class="form-label"
          >Book Description</label
        >
        <textarea
          name="book_description"
          class="form-control"
          id="bookDescription"
          rows="5"
          placeholder="Enter a detailed description of the book..."
          required
        ></textarea>
    </div>

    <div class="mb-3">
        <label for="bookCover" class="form-label">Book Cover</label>
        <input
          name="book_cover" 
          class="form-control"
          type="file"
          id="bookCover"
          accept="image/*"
        />
    </div>

    <div class="mb-3">
        <label for="bookStatus" class="form-label">Status</label>
        <select
          name="book_status"
          class="form-select"
          id="bookStatus"
          required
        >
          <option value="" disabled selected>Select reading status</option>
          <option value="reading">Reading</option>
          <option value="completed">Completed</option>
          <option value="plan_to_read">Plan to Read</option>
          <option value="dropped">Dropped</option>
          <option value="archived">Archived</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="bookTitle" class="form-label">Book Online Link</label>
        <input
          name="book_online_link" 
          type="text"
          class="form-control"
          id="bookOnlineLink"
        />
    </div>

    <div class="mb-3">
        <label class="form-label">Book Privacy</label>
        <div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="book_privacy" 
              id="privacyPublic"
              value="public"
              checked
            />
            <label class="form-check-label" for="privacyPublic">Public</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="book_privacy"
              id="privacyPrivate"
              value="private"
            />
            <label class="form-check-label" for="privacyPrivate">Private</label>
          </div>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
      </div>
    </section>
  </body>
</html>
